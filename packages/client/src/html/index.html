  <h1>Zettel?</h1>
  <h3>Zettel？とはドイツ語で「レシートいる？」という意味。<br>
    Zettel?を使えば、店舗側のQRコードを読み取ることで<br>
    端末にレシートの情報を取り込める。そのまま家計簿のように使える。<br>
    財布にやさしい、環境にやさしい機能です。</h3>
